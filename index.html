    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>Grid with controlgroup - jQuery Mobile: Design and Develop</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <style type="text/css">
	.ui-grid-a .ui-block-b {
		text-align: right;
	}
	</style>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div data-role="controlgroup" data-type="horizontal">
						<a href="#" data-role="button" data-icon="home">Home</a>
						<a href="#" data-role="button" data-icon="plus">Add item</a>
					</div>
				</div>
				<div class="ui-block-b">
					<div data-role="controlgroup" data-type="horizontal">
						<a href="#" data-role="button" data-icon="delete">Delete</a>
						<a href="#" data-role="button" data-icon="check">Save</a>
					</div>
				</div>
			</div>
		</div>
		<div data-role="content">
		<form action="#" method="get">
			<label for="basic">Text Input:</label>
			<input type="text" name="name" id="basic"/>

<!--collection -->
			<label for="select-choice-0" class="select">Choose item:</label>
			<select name="select-choice-0" id="select-choice-0">
				<option>Choose one option...</option>
			   	<option value="accessories">Accessory</option>
			   	<option value="bags">Bag</option>
				<option value="coats">Coat</option>
				<option value="hats">Hats</option>
				<option value="pants">Pants</option>
				<option value="shoes">Shoes</option>
				<option value="skirts">Shirt</option>
				<option value="tops">Top</option>
			</select>


<!--season -->
			<div data-role="fieldcontain">
			    <fieldset data-role="controlgroup">
				   <legend>Which season can you wear it?:</legend>
				   <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
				   <label for="checkbox-2">Spring</label>
				   <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
				   <label for="checkbox-3">Summer</label>
				   <input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
				   <label for="checkbox-4">Autumn</label>
				   <input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
				   <label for="checkbox-5">Winter</label>
			    </fieldset>
			</div>
"id": "1",
            "color":[
                "red", "green", "white", "brown"
            ],
            "type": "belt",
            "purchaseDate":"07/10/2015",
            "brand": "Top Shop",
            "season":[
                "Winter", "Autumn", "Summer", "Spring"
            ],
            "picture":""



		</form>
		</br>
	<div data-role="footer" data-position="fixed">
		<h4>Copyright</h4>
	</div>

	</div>
